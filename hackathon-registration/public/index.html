<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Hackathon Registration</h1>
        <form id="registrationForm" class="mb-4">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="college">College</label>
                <input type="text" id="college" class="form-control" placeholder="Enter your college" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" class="form-control" placeholder="Enter your phone number" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div id="studentsContainer" class="row">
            <!-- Student cards will be displayed here -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            fetchStudents();

            $('#registrationForm').on('submit', function(e) {
                e.preventDefault();
                const studentData = {
                    name: $('#name').val(),
                    email: $('#email').val(),
                    college: $('#college').val(),
                    phone: $('#phone').val()
                };
                $.post('/api/students', studentData, function(data) {
                    $('#registrationForm')[0].reset();
                    fetchStudents();
                });
            });

            function fetchStudents() {
                $.get('/api/students', function(data) {
                    const studentsContainer = $('#studentsContainer');
                    studentsContainer.empty();
                    data.forEach(student => {
                        const studentCard = `
                            <div class="col-md-4 mb-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">${student.name}</h5>
                                        <p class="card-text"><strong>Email:</strong> ${student.email}</p>
                                        <p class="card-text"><strong>College:</strong> ${student.college}</p>
                                        <p class="card-text"><strong>Phone:</strong> ${student.phone}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                        studentsContainer.append(studentCard);
                    });
                });
            }
        });
    </script>
</body>
</html>
